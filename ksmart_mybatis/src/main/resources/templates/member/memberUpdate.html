<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원정보수정</title>
</th:block>
<th:block layout:fragment="customContents">
	<form method="post" th:action ="@{/memberUpdateInsert}" >
	<table border="1">
		<tr>
			<td>아이디</td>
			<td><input type="text" name="memberId" th:value="${getMem.memberId}"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="text" name="memberPw"  th:value="${getMem.memberPw}"></td>
		</tr>
		<tr>
			<td>권한</td>
			<td><input type="text" name="memberLevel"  th:value="${getMem.memberLevel}"></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="memberName"  th:value="${getMem.memberName}"></td>
		</tr>
		<tr>
				<td>이메일</td>
			<td><input type="text" name="memberEmail"  th:value="${getMem.memberEmail}" ></td>
		</tr>
	</table>
			<input type="submit" value="회원정보 수정하기">
	</form>
</th:block>
</html>
